<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Employee Template </title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/new.css" rel="stylesheet">
    <link href="css/bootstrap-datepicker3.standalone.css" rel="stylesheet">



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<br>
<hr>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-lg-push-3">

        <form id="form1">
            <div class="form-group">
                <label for="employee.name">Name</label>
                <input type="text" class="form-control" id="employee.name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="employee.birthday">Birthday</label>
                <div class="input-group date">
                    <input type="text" class="form-control" id="employee.birthday"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                </div>
            </div>

            <button type="submit" class="btn btn-primary"  onclick="addEmployee()"> Add Employee</button>
            <button type="submit" href= "#result" class="toggle btn btn-default">Calculate Average Age</button>

        </form>
        </div>

    </div>

</div>
<hr>

<div id="result" class="container">
    <div class="row">
        <div class="col-lg-6 col-lg-push-3 well">
            <p class="text-center"> The average of age of the team is </p>
            <h1 id="average" class="text-center">  </h1>
            <hr>
            <h4 class="text-center">Oldest:</h4> <p id="old" class="text-center"> </p>
            <h4 class="text-center">Youngest:</h4> <p id="young" class="text-center">  </p>
        </div>



</div>
    </div>


<br>
<hr>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-lg-push-3">
            <h4> Employee List </h4>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-lg-6 col-lg-push-3">

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Birthday</th>
                    <th>Age</th>
                </tr>
                </thead>
                <tbody class="table2">
                </tbody>
            </table>

        </div>

    </div>

</div>





<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-1.12.0.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/function.js"></script>
<script src="js/moment-with-locales.js"></script>
<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="js/bootstrap-datepicker.min.js"></script>




<script>

    $('.input-group.date').datepicker({
        format: "mm/dd/yyyy"
    });

</script>


<!-- toggle button -->

<script>

    $(function () {

        $('.toggle').click(function (event) {
            event.preventDefault();
            var target = $(this).attr('href');
            $(target).toggleClass('hidden show');
        });

    });

</script>


</body>
</html>
